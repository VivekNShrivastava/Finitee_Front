<ion-row>
  <ion-col size="7">
    <ion-buttons>
      <ion-button [disabled]="isUploadDisabled || isDisabled || (postLimit == 5)"  shape="round" (click)="captuerMedia($event,appConstants.MEDIA_PICTURE,appConstants.SOURCE_CAMERA)">
        <ion-icon src="assets/icons/screen-wise-icons/Sonar icons/Chat screen camera icon.svg"></ion-icon>
      </ion-button>
      <ion-button *ngIf="videoRecDisable != 11" [disabled]="isUploadDisabled || (postLimit == 5)" shape="round" (click)="captuerMedia($event,appConstants.MEDIA_VIDEO,appConstants.SOURCE_CAMERA)">
        <ion-icon src="assets/icons/screen-wise-icons/Sonar icons/Chat screen video icon.svg"></ion-icon>
      </ion-button>
      <ion-button *ngIf="photoLibrary != 11" [disabled]="isUploadDisabled || isDisabled || (postLimit == 5)" shape="round"
        (click)="captuerMedia($event,appConstants.MEDIA_PICTURE,appConstants.SOURCE_PHOTOLIBRARY)">
        <ion-icon src="assets/icons/screen-wise-icons/Sonar icons/Chat screen gallery icon.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="4" *ngFor="let mediaFile of mediaFiles; let i = index">
    <ion-card>
      <ng-container *ngIf="mediaFile.indexOf('localhost')!=-1 || mediaFile.indexOf('base64')!=-1;">
        <img style="width:100%" src="{{mediaFile}}" />
        <ion-spinner style="position: absolute; color: #03A9F4; left: 30%; width: 45px; height: 45px;">
        </ion-spinner>
        <div style="position: absolute; color: #03A9F4; left: 30%; width: 45px; height: 45px;">
          {{attachmentService.progress}}%</div>
      </ng-container>
      <ng-container *ngIf="mediaFile.indexOf('localhost')==-1 && mediaFile.indexOf('base64')==-1;">
        <img style="width:100%" src="{{appConstants.mediaPrefix + mediaFile}}" />
      </ng-container>
      <ion-buttons class="remove">
        <ion-button shape="round" (click)="deleteProductImage(i)">
          <ion-icon src="assets/icons/screen-wise-icons/Home screen icons/x icon in edit screen.svg"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-card>
  </ion-col>
  <ion-col size="4">
    <ion-card *ngIf="postLimit <= 5">
      <ion-buttons>
        <ion-button [disabled]="isUploadDisabled || isDisabled || (postLimit == 5)" shape="round"
          (click)="captuerMedia($event,appConstants.MEDIA_PICTURE,appConstants.SOURCE_PHOTOLIBRARY)">
          <ion-icon src="assets/icons/screen-wise-icons/Canvas screens icons as svg/Creat post + icon.svg"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-card>
  </ion-col>
</ion-row>
