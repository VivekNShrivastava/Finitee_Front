<div class="item-one">
  <ion-buttons slot="start" (click)="openNotofications()">
    <ion-button shape="round">
      <ion-icon class="top-icons icon-notification" name="notifications"></ion-icon>

    <div *ngIf="notifiactionsCount > 0">

    </div>
  </ion-buttons>
</div>
