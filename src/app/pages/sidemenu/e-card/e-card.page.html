<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="back-button" slot="start">
      </ion-back-button>
    </ion-buttons>
    <ion-title>e-Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-card-header>
        <ion-avatar>
          <img src="{{appConstants.mediaPrefix + userCanavasProfile.canvasProfile.ProfileImage}}"
          onError="this.src='assets/icons/business/anonymous.svg'" onError="this.src='assets/icons/business/anonymous.svg'" />
        </ion-avatar>
        <ion-thumbnail *ngIf="scanString">
          <qrcode [qrdata]="scanString" [width]="100" [errorCorrectionLevel]="'M'"></qrcode>
        </ion-thumbnail>
        <!-- <ion-thumbnail>
          <img src="assets/qr.png" alt="eCard QR" />
        </ion-thumbnail> -->
      </ion-card-header>
      <ion-card-content>
        <h3>{{eCard.Name}}</h3>
        <!-- <h5>{{eCard.About}}</h5> -->
      </ion-card-content>
    </ion-card>
    <ion-item>
      <ion-text>
        Phone
      </ion-text>
      <h3>
        {{eCard.PhoneNumber}}
      </h3>

      <h3>
