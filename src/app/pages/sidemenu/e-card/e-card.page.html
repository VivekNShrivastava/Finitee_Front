<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="back-button" slot="start">
      </ion-back-button>
    </ion-buttons>
    <ion-title>e-Card</ion-title>
    <ion-buttons slot="end">
      <ion-edit-button slot="end" (click)="editecard()" style="margin: 15px;">
        <img src="../../../../assets/icons/eCard icons/Edit icon.svg" alt="" style="height: 20px">
      </ion-edit-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  >
    <ion-card>
      <ion-card-header>
        <ion-avatar>
          <div>
            <img src="{{appConstants.mediaPrefix + userCanvasProfile.canvasProfile.ProfileImage}}" style="width: 100%; height:100%; object-fit: cover;"
            onError="this.src='assets/icons/business/anonymous.svg'" onError="this.src='assets/icons/business/anonymous.svg'" />
          </div>
        </ion-avatar>
        
        <ion-thumbnail *ngIf="scanString">
          <qrcode [qrdata]="scanString" [width]="100" [colorDark]="'#000000'" [colorLight]="'#E8F7FE'" [errorCorrectionLevel]="'M'"></qrcode>
        </ion-thumbnail>
        
        <!-- <ion-thumbnail>
          <img src="assets/qr.png" alt="eCard QR" />
        </ion-thumbnail> -->
      </ion-card-header>
      <ion-card-content>
        <h1>OgreOgre</h1>
        <h2 style="font-weight: bold; margin: -7px; margin-right: 1px;">Ogre123</h2>
        <!-- <h3>{{userProfile.user.DisplayName}}</h3>
        <h5>{{userProfile.user.About}}</h5> -->
      </ion-card-content>
    </ion-card>
    <ion-icons>
      <div class="icons-container">
        <div class="icon-style">
            <img src="../../../../assets/icons/eCard icons/Email icon dark.svg" alt="Phone Icon" (click)="openGmail()">
        </div>
        <div class="icon-style">
          <img src="../../../../assets/icons/eCard icons/Website icon light.svg" alt="Location Icon">
        </div>
        <div class="icon-style">
          <img src="../../../../assets/icons/eCard icons/Phone icon light.svg" alt="Phone Icon" (click)="openPhoneDialer()">
        </div>     
        <div class="icon-style">
          <img src="../../../../assets/icons/eCard icons/Refer icon light.svg" alt="Share Icon" (click)="shareContent()">
        </div>        
      </div>
    </ion-icons>
    
      <ion-item >
        <ion-text>Phone</ion-text>
        <!-- <h3>{{userProfile.user.Phone}}</h3> -->
         <h3>02228545164</h3>
      </ion-item>
      <ion-item>
        <ion-text>Email</ion-text>
        <!-- <h3>{{userProfile.user.Email}}</h3> -->
         <h3>OgreOgre3rd2gmail.com</h3>
      </ion-item>
      <ion-item >
        <ion-text>Website</ion-text>
        <!-- <h3>{{userProfile.user.Website}}</h3> -->
         <h3>www.finitee.com</h3>
      </ion-item>
      <ion-item >
        <ion-text>LinkedIn</ion-text>
        <!-- <h3>{{userProfile.user.LinkedIn}}</h3> -->
         <h3>www.Linkedin.com</h3>
      </ion-item>
      <ion-item >
        <ion-text></ion-text>
        <!-- <h3>{{userProfile.user.LinkedIn}}</h3> -->
      </ion-item>
      

  </ion-list>
  
</ion-content>
