<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="assets/icons/screen-wise-icons/Canvas screens icons as svg/Back icon.svg">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Service alert matches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card class="ion-no-padding" *ngFor="let i of serviceAlertMatches">
    <ion-grid>

      <ion-row class="ion-align-items-center">

        <ion-col size="8">
          <ion-card-content>
            <ion-item lines="none">
              <ion-avatar slot="start">
                <ion-img alt="Logo" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
              </ion-avatar>
              <ion-label>
                <h3>{{logInfo.DisplayName}}</h3>
                <p>3 mins ago</p>
              </ion-label>
            </ion-item>
            <ion-label>
              {{i.Title}}
            </ion-label>
            <br>
            <ion-label>
              Start date: {{i.StartDate | date :"dd/MM/YYYY" }}
            </ion-label>
            <ion-label>
              {{currencySymbol}}{{i.Price}}<ng-container *ngIf="i.PriceType == 'lumpsum'">&nbsp;
              </ng-container>{{i.PriceType}}
            </ion-label>
            <ion-buttons>
              <ion-button class="fi-delete-btn" shape="round">
                <ion-icon style="font-size: 13px;" name="delete"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-card-content>
        </ion-col>
        <ion-col size="4">
          <ion-img [src]="appConstants.mediaPrefix+i.ImageList[0]">
          </ion-img>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card>

</ion-content>
