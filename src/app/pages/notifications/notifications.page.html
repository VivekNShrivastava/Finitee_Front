<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chat-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" class="three-dots-menu" expand="block">
        <ion-icon name="dots">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" *ngFor="let not of notifiactions">
      <ion-avatar slot="start">
        <img src="assets/imgs/male.png" onError="this.src='assets/imgs/male.png'" />
      </ion-avatar>
      <ion-label>
        <ion-card-title>{{not.title}}</ion-card-title>
        <ion-card-subtitle>{{not.body}}</ion-card-subtitle>
        <ion-text>JAN-1-2021 6:13 PM</ion-text>
        <ion-icon class="fi-notification-delete" name="delete" slot="end"></ion-icon>
        <span class="fi-viewNot-span">
          <span>View note </span>&nbsp;&nbsp;
          <ion-icon name="document-text-outline"></ion-icon>
        </span>
      </ion-label>
    </ion-item>
