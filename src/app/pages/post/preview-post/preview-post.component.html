<!-- image-cropper.component.html -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" style="padding: 10px;" (click)="next()">
      <ion-icon name="back-button"></ion-icon>
    </ion-buttons>
    <ion-title>
      <span>Preview</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div style="display: flex; justify-content: space-between; align-items: center; text-align: center; width: 100% !important; height: 64px; background: #EAF1F4 0% 0% no-repeat padding-box;">
  <div style="display: flex; gap: 15px; margin-left: 10px;">
    <div>
      <img class="business-logo" style="width: 45px; height: 45px; border-radius: 50%; border: 2px solid white;" [src]="appConstants.mediaPrefix"
        onError="this.src='assets/icons/business/anonymous.svg'"/>
    </div>
    <div style=" display: flex; flex-direction: column; text-align: center; margin-top: 5px;">
      <ion-label class="fi-name-label postowner-name">
         
        <h3 style="font-size: 16px; font-weight: 600;">Nisarg Barot</h3>
        
     </ion-label>
     <p class="post-days">1 day ago</p>
    </div>
  </div>

  <div>
    <ion-buttons slot="end">
      <ion-button shape="round">
        <ion-icon name="three-dots"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</div>


<div class="ion-text-center  post-screen-slide " style="margin-top: 10px;">
  <ion-slides *ngIf="fileToUpload.length > 0" [pager]="true" class="post-screen-slide" >
    <ion-slide *ngFor="let photo of fileToUpload" style="display: block; height: auto;">
      <ion-card style="height: 500px; margin: 0px;">

        <video *ngIf="photo['mediaType'] === 'V' " class="video" controls style="width: 100%; height: 100%; object-fit: cover;">
          <source [src]="photo.filePath" type="video/mp4">
        </video>

        <ion-img *ngIf="photo['mediaType'] !== 'V' " style="width: 100%; height: 100%; object-fit: cover;" 
          [src]="photo.filePath">
        </ion-img>

      </ion-card>
    </ion-slide>
  </ion-slides>

</div>

<div style="display: flex; justify-content: space-between; width: 100% !important; align-items: center; border-bottom: 2px solid #e9e1e1;
    box-shadow: 0 5px 10px -5px rgba(0, 0, 0, 0.5);">

  <div class="favour-n-beam">
    <ion-buttons style="gap:8px ; margin-left: 10px;">

      <ion-icon name="comment-favour-outlined"></ion-icon>


      <ion-icon name="post-chat"></ion-icon>

      <ion-icon name="beam-post"></ion-icon>

    </ion-buttons>
  </div>

  <div style="display: flex; margin-right: 10px; gap: 5px;">
    <h4 class="title"
      style="color: var(--unnamed-color-1a3253); text-align: center; font: normal normal bold 13px/21px SF Pro Display; letter-spacing: 0.04px; color: #1A3253;">
      25 Favors
    </h4>
    <span></span>
    <h4 class="title dot"
      style="color: var(--unnamed-color-1a3253); text-align: center; font: normal normal bold 13px/21px SF Pro Display; letter-spacing: 0.04px; color: #1A3253;">
      10 Beams
    </h4>
    <span></span>
    <h4 class="title dot"
      style="color: var(--unnamed-color-1a3253); text-align: center; font: normal normal bold 13px/21px SF Pro Display; letter-spacing: 0.04px; color: #1A3253;">
      7 Comments
    </h4>
  </div>
</div>

<ion-footer class="create-btn">

      <!-- (click)="addPost()" -->
  <ion-button shape="round" expand="block"
    color="primary" 
    style="height: 53px;
    font: normal normal bold 16px/24px SF Pro Display; letter-spacing: 0.25px; color: #FFFFFF;"
    >
    Next
  </ion-button>

</ion-footer>
